              <div class="line">
                <div class="margin">
                  <div class="s-12 m-12 l-6">
                    <input name="email" class="required email" placeholder="Tu e-mail" title="tu e-mail" type="text" />
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input name="name" class="name" placeholder="Tu Nombre" title="tu nombre" type="text" />
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input name="number" class="required number" placeholder="+591-XXXXXXXX" title="Tu numero" type="text" />
                  </div>
                </div>
              </div>            
                              
              <div class="line">       
                <div class="s-12">
                  <input name="subject" class="required subject" placeholder="Asunto" title="adunto" type="text" />
                </div>
                <div class="s-12">
                  <textarea name="message" class="required message" placeholder="Tu Mensaje" rows="3"></textarea>
                </div>
                <div class="s-12"><button class="button border-radius text-white background-primary" type="submit">Enviar</button></div>
